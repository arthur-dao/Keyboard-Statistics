<html lang = "en">
	<head>
		<!--Link to the CSS file-->
		<link rel = "stylesheet" href = "style.css">
		<!--Link to the JS file-->
    <script src = "script.js"></script>
		<!--Specifies the character set we are using, UTF-8 is standard (on keyboard)-->
		<meta charset = "UTF-8">
		<title>
			Key Press Counter
		</title>
		<!--Width of the website is the device the user is using-->
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	</head>
	<body>
    <div class = "container">
      <header class = "header">
        <h1 id = "title">Key Press Counter</h1>
        <span>Press Any Key</span>
      </header>
      <div id = "content">
        <h1 id = "counter" class = "text-center"><span class = "hits">0</span>

        <textarea id = "textbox" name = "textbox" class = "text-center" placeholder = "Enter your text here..."></textarea>
      </div>
    </div>
	</body>
</html>
